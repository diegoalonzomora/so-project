<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloudbeds — ¡Reserva confirmada!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="section container" style="min-height: 100vh; display:grid; place-items:center">
    <article class="card" style="text-align:center; max-width:680px">
      <!-- Check grande -->
      <svg width="120" height="120" viewBox="0 0 24 24" fill="none" style="margin-inline:auto; display:block">
        <circle cx="12" cy="12" r="10" fill="url(#g)" />
        <path d="M7 12.5l3 3 7-7" stroke="#1b1200" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="24" y2="24">
            <stop offset="0%" stop-color="#e2b857" />
            <stop offset="100%" stop-color="#ffe49b" />
          </linearGradient>
        </defs>
      </svg>

      <h1 style="margin:14px 0 6px">¡Tu reservación está confirmada!</h1>
      <p class="muted" id="summary">Gracias por reservar con Cloudbeds.</p>

      <div style="display:flex; gap:10px; justify-content:center; margin-top:16px">
        <a class="btn btn-primary" href="../index.html">Volver al inicio</a>
      </div>
    </article>
  </main>

  <footer>
    <div class="container foot">
      <div class="brand" style="gap:8px"><div class="brand-badge">CB</div>Cloudbeds</div>
      <small>© <span id="year"></span> Cloudbeds.</small>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
